<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Adana PV Uygunluk & Enerji Potansiyeli</title>

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a2e;
      --card2:#101f36;
      --text:#e9eefc;
      --muted:#b8c2e0;
      --line:rgba(255,255,255,.10);
      --accent:#2ecc71;
      --btn:#ffffff;
      --btnText:#0a0f1a;
      --shadow:0 12px 30px rgba(0,0,0,.28);
    }
    *{box-sizing:border-box}
    body{margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--text);}
    .wrap{max-width:1100px; margin:0 auto; padding:18px;}
    h1{margin:0 0 8px 0; font-size:22px; line-height:1.2;}
    .sub{color:var(--muted); margin:0 0 14px 0; line-height:1.45; font-size:14px;}
    .grid{display:grid; grid-template-columns:1fr; gap:14px;}
    .panel{
      background:linear-gradient(180deg, var(--card) 0%, var(--card2) 100%);
      border:1px solid var(--line);
      border-radius:16px;
      padding:14px;
      box-shadow:var(--shadow);
    }

    @media (min-width: 980px){
      .grid{grid-template-columns:380px 1fr; gap:16px;}
      .wrap{padding:22px;}
      h1{font-size:24px;}
      .sub{font-size:14px;}
    }

    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom:10px;
    }
    .langBtn{
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      color:var(--text);
      border-radius:999px;
      padding:8px 10px;
      font-weight:700;
      cursor:pointer;
      font-size:13px;
    }

    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 10px; border-radius:999px;
      border:1px solid var(--line); background:rgba(255,255,255,.04);
      font-size:12px; color:var(--muted);
    }
    .pillDot{width:8px; height:8px; border-radius:50%; background:var(--accent); box-shadow:0 0 0 4px rgba(46,204,113,.15);}

    label{display:block; font-weight:900; margin:12px 0 6px; font-size:14px;}
    .help{font-size:12px; color:var(--muted); line-height:1.4; margin-top:6px;}
    select, input[type="range"]{width:100%;}
    select{
      padding:12px; border-radius:14px; border:1px solid var(--line);
      background:#0a1326; color:var(--text);
      font-size:15px;
    }

    .row{display:flex; gap:10px; align-items:center;}
    .rangeBox{
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      border-radius:14px;
      padding:12px;
    }
    input[type="range"]{height:28px;}
    .rangeVal{
      min-width:70px;
      text-align:right;
      font-weight:900;
      font-size:16px;
    }

    .btn{
      width:100%;
      padding:14px 14px;
      border-radius:14px;
      border:0;
      background:var(--btn);
      color:var(--btnText);
      font-weight:900;
      cursor:pointer;
      font-size:16px;
    }
    .btn:active{transform:translateY(1px);}

    .kpis{display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:12px;}
    .kpi{
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      background:rgba(255,255,255,.03);
      min-height:76px;
    }
    .kpi .t{font-size:12px; color:var(--muted); line-height:1.25;}
    .kpi .v{font-size:16px; font-weight:950; margin-top:7px; line-height:1.15;}
    .kpi.full{grid-column:1 / span 2;}
    .kpi .s{font-size:12px; color:var(--muted); margin-top:6px; line-height:1.4;}

    .hr{height:1px; background:var(--line); margin:14px 0;}

    .imgStack{display:flex; flex-direction:column; gap:12px;}
    .imgCard{
      border:1px solid var(--line);
      border-radius:16px;
      overflow:hidden;
      background:rgba(255,255,255,.03);
    }
    .imgHead{
      padding:12px;
      border-bottom:1px solid var(--line);
      display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
      align-items:flex-end;
    }
    .imgHead .h{font-weight:950; font-size:14px;}
    .imgHead .meta{font-size:12px; color:var(--muted);}
    .imgWrap{padding:12px;}
    img{
      width:100%;
      height:auto;
      display:block;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
    }

    .stickyBar{
      position:sticky;
      bottom:10px;
      padding-top:10px;
      z-index:5;
    }
    .stickyInner{
      border:1px solid var(--line);
      border-radius:16px;
      background:rgba(11,18,32,.65);
      backdrop-filter: blur(8px);
      padding:10px;
      box-shadow:0 12px 30px rgba(0,0,0,.35);
    }
    .stickyNote{
      font-size:12px;
      color:var(--muted);
      margin-top:8px;
      line-height:1.35;
    }

    .modalBackdrop{
      position:fixed; inset:0;
      background:rgba(0,0,0,.6);
      display:none;
      align-items:center; justify-content:center;
      padding:18px;
      z-index:50;
    }
    .modal{
      width:min(520px, 100%);
      background:linear-gradient(180deg, var(--card) 0%, var(--card2) 100%);
      border:1px solid var(--line);
      border-radius:18px;
      padding:16px;
      box-shadow:0 18px 45px rgba(0,0,0,.45);
    }
    .modal h2{margin:0 0 6px 0; font-size:18px;}
    .modal p{margin:0 0 14px 0; color:var(--muted); font-size:13px; line-height:1.4;}
    .modalBtns{display:grid; grid-template-columns:1fr 1fr; gap:10px;}
    .modalBtn{
      padding:12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      color:var(--text);
      font-weight:900;
      cursor:pointer;
      font-size:14px;
    }
    .modalBtn.primary{
      background:var(--btn);
      color:var(--btnText);
      border:0;
    }
  </style>
</head>

<body>
  <div class="modalBackdrop" id="langModal">
    <div class="modal">
      <h2 id="m_title">Dil / Language</h2>
      <p id="m_text">Lütfen dili seçin. / Please choose your language.</p>
      <div class="modalBtns">
        <button class="modalBtn primary" onclick="setLang('tr')">Türkçe</button>
        <button class="modalBtn primary" onclick="setLang('en')">English</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="topbar">
      <div class="pill"><span class="pillDot"></span><span id="badge">Web Harita</span></div>
      
      <div style="display:flex; gap:10px;">
        <button class="langBtn" onclick="openMethodModal()" id="btn_about" style="font-weight:bold;">Proje Detayı</button>
        <button class="langBtn" onclick="openLangModal()" id="langBtn">TR / EN</button>
      </div>
    </div>

    <h1 id="title">Adana PV Uygunluk & Enerji Potansiyeli</h1>

      (Akademik amaçlı, yaklaşık hesap.)
    </p>
